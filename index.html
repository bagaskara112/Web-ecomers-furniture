<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Furnitur</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: url("images/bg.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #5d4037;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #444;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        background: #fefefe;
        transition: 0.3s;
      }

      .form-group input:focus {
        border-color: #5d4037;
        outline: none;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: #8d6e63;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: #5d4037;
      }

      .message {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }

      .footer {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
      }

      .footer a {
        color: #5d4037;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login Furniture</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div id="message" class="message"></div>
      </form>
      <div class="footer"></div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (username === "" || password === "") {
            Swal.fire({
              position: "top-end",
              icon: "warning",
              title: "Username atau Password tidak boleh kosong!",
              showConfirmButton: false,
              timer: 2000,
              toast: true,
            });
            return;
          }

          if (username === "user" && password === "user123") {
            Swal.fire({
              position: "top-end",
              icon: "success",
              title: "Login Berhasil!",
              showConfirmButton: false,
              timer: 2000,
              toast: true,
            }).then(() => {
              window.location.href = "beranda.html";
            });
          } else if (username === "admin" && password === "admin123") {
            Swal.fire({
              position: "top-end",
              icon: "success",
              title: "Login Berhasil!",
              showConfirmButton: false,
              timer: 2000,
              toast: true,
            }).then(() => {
              window.location.href = "admin/index.php";
            });
          } else {
            Swal.fire({
              position: "top-end",
              icon: "error",
              title: "Username atau password salah!",
              showConfirmButton: false,
              timer: 2000,
              toast: true,
            });
          }
        });
    </script>
  </body>
</html>
